                        <a th:href="@{/admin/cards(page=${page.number}-1)}" th:unless="${page.first}" class="item">上一页</a>
                        <a th:href="@{/admin/cards(page=${page.number}+1)}" th:unless="${page.last}" class="item">下一页</a>
                    </div>
                </th>
            </tr>
            </tfoot>
