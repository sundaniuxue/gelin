<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>师资列表</title>
    <link href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" rel="stylesheet">
    <link href="../../static/css/me.css" rel="stylesheet">
</head>
<body>
<!--导航-->
    <nav th:replace="admin/_fragments :: menu(5)" class="ui inverted attached segment m-padded-mini m-shadow-small">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <img alt="" class="ui rounded image" src="../../static/images/1111.jpg" style="width: 50px">
                <h2 class="ui teal header item">后台管理</h2>
                <a class="active m-item item m-mobile-hide" href="#"><i class="home icon"></i>活动</a>
                <a class="m-item item m-mobile-hide" href="#"><i class="idea icon"></i>分类</a>
                <a class="m-item item m-mobile-hide" href="#"><i class="tags icon"></i>标签</a>
                <div class="right m-item m-mobile-hide menu">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img src="../../static/images/1111.jpg" alt="" class="ui avatar image">
                            高某人
                        </div>
                    <i class="dropdown icon"></i>
                    <div class="menu ">
                        <a href="#" class="item">注销</a>
                    </div>
                    </div>
                </div>
            </div>
        </div>
        <a class="ui menu toggle black icon button m-right-top m-mobile-show" href="#">
            <i class="sidebar icon"></i>
        </a>
    </nav>


    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" th:href="@{/admin/blogs/input}" class="item">发布</a>
                <a href="#" th:href="@{/admin/blogs}" class="active teal item">列表</a>
            </div>
        </div>
    </div>
<!--中间内容-->
    <div class="m-container-small m-padded-tb-big">
        <div class="ui container">
            <div class="ui secondary segment form">
                <input type="hidden" name="page">
                <div class="inline fields">
                    <div class="field">
                        <input type="text" name="name" placeholder="老师姓名">
                    </div>
                    <div class="field">
                        <button type="button" id="search-btn" class="ui mini teal basic button"><i class="search icon"></i>搜索</button>
                    </div>
                    <div class="field">
                        <a href="#" th:href="@{/admin/cards/input}" class="ui right floated teal mini basic button">新增</a>
                    </div>
                </div>
            </div>
            <div id="table-container">
                <table th:fragment="cardList" class="ui compact teal table">
                    <thead>
                    <tr class="center aligned">
                        <th>序号</th>
                        <th>姓名</th>
                        <th>头像</th>
                        <th>从业年数</th>
                        <th>创建时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="center aligned" th:each="card,iterStat : ${page.content}">
                        <td th:text="${iterStat.count}">1</td>
                        <td th:text="${card.name}" >格林</td>
                        <td><img th:src="@{${card.portrait}}" style="width: 45px !important;height: 60px"></td>
                        <td th:text="${card.workingTime}" >是</td>
                        <td th:text="${card.updateTime}">2020/12/08</td>
                        <td>
                            <a onclick="page(this)" th:href="@{/admin/cards/{id}/input(id=${card.id})}" class="ui mini teal basic button">编辑</a>
                            <a onclick="page(this)" th:href="@{/admin/cards/{id}/delete(id=${card.id})}" class="ui mini rad button">删除</a>
                        </td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr class="center aligned">
                        <th colspan="7">
                            <div class="ui mini pagination menu" th:if="${page.totalPages}>1">
                                <a th:href="@{/admin/listcards(page=${page.number}-1)}" th:unless="${page.first}" class="item">上一页</a>
                                <a th:href="@{/admin/listcards(page=${page.number}+1)}" th:unless="${page.last}" class="item">下一页</a>
                            </div>
                        </th>
                    </tr>
                    </tfoot>
                </table>
                <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
                    <i class="close icon"></i>
                    <div class="header">提示:</div>
                    <p th:text="${message}">恭喜,操作成功！</p>
                </div>
            </div>
        </div>
    </div>
<br>
<br>
<!--底部被内容-->
    <footer th:replace="admin/_fragments :: footer" class="ui inverted attached segment m-padded-massive">
        <div class="ui center aligned container">
            <div class="ui inverted stackable divided grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img alt="" class="ui rounded image" src="../../static/images/erweima.jpg" style="width: 110px">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">最新活动</h4>
                    <div class="ui inverted link list">
                    <a class="item" href="#">哈哈哈啊哈哈哈哈</a>
                    <a class="item" href="#">哈哈哈啊哈哈哈哈</a>
                    <a class="item" href="#">哈哈哈啊哈哈哈哈</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
                    <div class="ui inverted link list">
                    <a class="item" href="#">姓名:罗成</a>
                    <a class="item" href="#">手机:13797051571</a>
                    <a class="item" href="#">QQ:524495404</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">格林思维英语</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">最新活动最新活动最新活动最新活动最新活动最新活动最新活动最新活动最新活动最新活动最新活动.....</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-tiny">2020-2021</p>
        </div>

    </footer>


<!--/*/<th:block th:replace="admin/_fragments :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<!--/*/</th:block>/*/-->
<script>
    $('.menu.toggle').click(function(){
        $('.m-item').toggleClass('m-mobile-hide');
    });
    $('.ui.dropdown').dropdown({
        on : 'hover'
    });
    
    function page(obj) {
        $("[name='page']").val($(obj).data("page"));
        loaddata();
    }

    $('#search-btn').click(function () {
        $("[name='page']").val(0);
        loaddata();
    });

    $('.message .close').on('click',function () {
        $(this).closest('.message').transition('fade');
    })


    $('#clear-but').on('click',function () {
        $('.ui.type.dropdown').dropdown('clear');
    });

    function loaddata() {
        $("#table-container").load(/*[[@{/admin/blogs/search}]]*/"/admin/cards/search",{
            name:$("[name='name']").val(),
            page:$("[name='page']").val()
        });
    }
    
    
</script>
</body>
</html>
